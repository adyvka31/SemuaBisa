    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .chat{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Chat container */
    .chat-container {
      width: 800px;
      height: 600px;
      background-color: #c3c3dc;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      margin-top: 5rem;
    }

    /* Header section */
    .chat-header {
      background-color: #2f3087;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }

    .chat-header .title {
      font-size: 18px;
      font-weight: bold;
    }

    /* Chat area */
    .chat-body {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #c3c3dc;
    }

    /* Chat bubbles */
    .message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message .content {
      padding: 12px 18px;
      border-radius: 15px;
      background-color: white;
      font-size: 15px;
      max-width: 250px;
      word-wrap: break-word;
    }

    .message.user .content {
      background-color: #c8dde6;
      align-self: flex-end;
    }

    /* Footer input */
    .chat-footer {
      padding: 15px;
      display: flex;
      border-top: 1px solid #e0e0e0;
      background-color: #fff;
    }

    .chat-footer input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background-color: #f0f0f0;
      margin-right: 10px;
      font-size: 15px;
    }

    .chat-footer button {
      padding: 10px 18px;
      border: none;
      border-radius: 50%;
      background-color: #2f3087;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-container {
        width: 90%;
        height: 80%;
      }
    }
    </style>
</head>
