<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemuaBisa</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="Images/logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2F3087",
              primaryHover: "#232463",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-white overflow-x-hidden max-w-screen-2xl">
    <section class="border-2 border-gray-200 border-opacity-60 relative mb-32">
      <!-- NAVBAR -->
      <!-- NAVBAR -->
      <!-- NAVBAR -->
      <!-- NAVBAR -->

      <nav
        id="navbar"
        class="fixed w-full bg-white top-0 left-0 z-50 transition-all duration-300"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-black"
            >
              <span class="blue font-bold">Semua</span
              ><span class="text-orange-400 font-bold">Bisa</span>
            </span>
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <a
              href="auth/register.html"
              class="inline-flex items-center bg-[#2F3087] border-0 py-2 px-8 focus:outline-none hover:bg-orange-400 hover:shadow-xl text-white duration-500 rounded-full text-base mt-2 md:mt-0 transform hover:translate-y-[-2px]"
            >
              Daftar
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-1"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>

            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-12 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="Index.html"
                  class="garis relative block font-bold py-2 px-3 text-black rounded md:bg-transparent md:text-[#2F3087] md:p-0"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="kuliah.html"
                  class="garis relative block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2F3087] md:p-0"
                  >Kuliah</a
                >
              </li>
              <li>
                <a
                  href="bootcamp.html"
                  class="garis relative block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2F3087] md:p-0"
                  >Bootcamp</a
                >
              </li>
              <li>
                <a
                  href="jasa.html"
                  class="garis relative block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2F3087] md:p-0"
                  >Jasa</a
                >
              </li>
              <li>
                <a
                  href="lowongan-kerja.html"
                  class="garis relative block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#2F3087] md:p-0"
                  >Lowongan Kerja</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <div
      class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-12 md:flex-row text-[#161931] -mt-20"
    >
      <aside class="hidden py-4 md:w-1/5 md:block">
        <div
          class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12"
        >
          <a
            href="profil.html"
            class="flex items-center px-3 py-2.5 font-bold bg-white text-primary border rounded-full"
          >
            Pengaturan Akun
          </a>
          <a
            href="progres.html"
            class="flex items-center px-3 py-2.5 font-semibold hover:text-black hover:border hover:rounded-full"
          >
            Progress Saya
          </a>
        </div>
      </aside>
      <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
        <div class="p-2 md:p-4">
          <div class="w-full px-6 pb-8 mt-8 sm:max-w-full sm:rounded-lg">
            <div class="grid max-w-2xl mx-auto mt-8">
              <!-- Picture -->
              <div
                class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
              >
                <img
                  class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                  src="./Images/profile.png"
                  alt="Bordered avatar"
                />

                <div class="relative flex flex-col space-y-5 sm:ml-8">
                  <button
                    type="button"
                    class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-primary rounded-lg border border-indigo-200 hover:bg-[#232463] focus:z-10 focus:ring-4 focus:ring-indigo-200"
                  >
                    Ganti gambar
                    <input
                      type="file"
                      name=""
                      id=""
                      class="absolute inset-0 opacity-0 cursor-pointer"
                    />
                  </button>
                </div>
              </div>

              <!-- Form -->
              <div class="items-center mt-8 text-[#202142]">
                <div
                  class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
                >
                  <div class="w-full">
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-black"
                      >Nama lengkap</label
                    >
                    <input
                      type="text"
                      id="full_name"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="Your first name"
                      value="Smitty Werben Man Jensen"
                      required
                    />
                  </div>

                  <div class="w-full">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-black"
                      >Your email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="email@gmail.com"
                      value="smittywerben@man.jensen"
                      required
                    />
                  </div>
                </div>

                <div class="mb-2 sm:mb-6 border-t-2 mt-6">
                  <h1 class="text-primary font-bold text-xl mb-8 mt-4">
                    Ubah Password
                  </h1>
                  <label
                    for="old_password"
                    class="block mb-2 text-sm font-medium text-black"
                    >Password lama</label
                  >
                  <input
                    type="password"
                    id="old_password"
                    class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="********"
                    required
                  />
                </div>

                <div
                  class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
                >
                  <div class="w-full">
                    <label
                      for="new_password"
                      class="block mb-2 text-sm font-medium text-black"
                      >Password Baru</label
                    >
                    <input
                      type="password"
                      id="new_password"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="********"
                      required
                    />
                  </div>

                  <div class="w-full">
                    <label
                      for="confirm_password"
                      class="block mb-2 text-sm font-medium text-black"
                      >Konfirmasi Password</label
                    >
                    <input
                      type="password"
                      id="confirm_password"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="********"
                      required
                    />
                  </div>
                </div>

                <div class="flex justify-end">
                  <button
                    type="submit"
                    class="text-white bg-primary hover:bg-primaryHover focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center sm:mt-0 mt-4"
                  >
                    Simpan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
