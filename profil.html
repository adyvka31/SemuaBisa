          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"

            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-12 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"

              <li>
                <a
                  href="#"
                  class="garis relative block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primarbg-primary md:p-0 md:dark:hover:text-primarbg-primary dark:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"

              <li>
                <a

                  class="garis relative block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primarbg-primary md:p-0 md:dark:hover:text-primarbg-primary dark:text-black dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"

              <li>

          <!-- Profile -->

              aria-expanded="false"

            <!-- Dropdown menu -->
            <div

              <div class="px-4 py-3">
                <span class="block text-sm text-gray-900"
                  >Smitty Werben Man Jensen</span
                >
                <span class="block text-sm text-gray-500 truncate"

    <div
      class="bg-white w-full flex flex-col gap-5 px-3 md:px-16 lg:px-12 md:flex-row text-[#161931] -mt-20"
    >
      <aside class="hidden py-4 md:w-1/5 md:block">
        <div
          class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12"
        >
          <a
            href="#"
            class="flex items-center px-3 py-2.5 font-bold bg-white text-primary border rounded-full"
          >
            Pengaturan Akun
          </a>
          <a
            href="#"
            class="flex items-center px-3 py-2.5 font-semibold hover:text-black hover:border hover:rounded-full"
          >
            Progress Saya
          </a>
        </div>
      </aside>
      <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
        <div class="p-2 md:p-4">
          <div class="w-full px-6 pb-8 mt-8 sm:max-w-full sm:rounded-lg">
            <div class="grid max-w-2xl mx-auto mt-8">
              <!-- Picture -->
              <div
                class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
              >
                <img
                  class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                  src="./Images/profile.png"
                  alt="Bordered avatar"
                />

                <div class="relative flex flex-col space-y-5 sm:ml-8">
                  <button
                    type="button"
                    class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-primary rounded-lg border border-indigo-200 hover:bg-[#232463] focus:z-10 focus:ring-4 focus:ring-indigo-200"
                  >
                    Ganti gambar
                    <input
                      type="file"
                      name=""
                      id=""
                      class="absolute inset-0 opacity-0 cursor-pointer"
                    />
                  </button>
                </div>
              </div>

              <!-- Form -->
              <div class="items-center mt-8 text-[#202142]">
                <div
                  class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
                >
                  <div class="w-full">
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-black"
                      >Nama lengkap</label
                    >
                    <input
                      type="text"
                      id="full_name"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="Your first name"
                      value="Smitty Werben Man Jensen"
                      required
                    />
                  </div>

                  <div class="w-full">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-black"
                      >Your email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="email@gmail.com"
                      value="smittywerben@man.jensen"
                      required
                    />
                  </div>
                </div>

                <div class="mb-2 sm:mb-6 border-t-2 mt-6">
                  <h1 class="text-primary font-bold text-xl mb-8 mt-4">
                    Ubah Password
                  </h1>
                  <label
                    for="old_password"
                    class="block mb-2 text-sm font-medium text-black"
                    >Password lama</label
                  >
                  <input
                    type="password"
                    id="old_password"
                    class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="********"
                    required
                  />
                </div>

                <div
                  class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
                >
                  <div class="w-full">
                    <label
                      for="new_password"
                      class="block mb-2 text-sm font-medium text-black"
                      >Password Baru</label
                    >
                    <input
                      type="password"
                      id="new_password"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="********"
                      required
                    />
                  </div>

                  <div class="w-full">
                    <label
                      for="confirm_password"
                      class="block mb-2 text-sm font-medium text-black"
                      >Konfirmasi Password</label
                    >
                    <input
                      type="password"
                      id="confirm_password"
                      class="bg-indigo-50 border border-indigo-300 text-black text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                      placeholder="********"
                      required
                    />
                  </div>
                </div>

                <div class="flex justify-end">
                  <button
                    type="submit"
                    class="text-white bg-primary hover:bg-primaryHover focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center sm:mt-0 mt-4"
                  >
                    Simpan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
